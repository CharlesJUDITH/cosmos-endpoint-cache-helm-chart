# Default values for cosmos-endpoint-cache.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/charlesjudith/cosmos-endpoint-cache
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.11-dev1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

rpcCache:
  enabled: true
  rpcPrefix: "stride-1"
  rpcUrl: "https://chihuahua-fullnode:26657"
  rpcWebsocket: "ws://chihuahua-fullnode:9090"
  nodeMoniker: "stride-hackathon"
  rpcListenAddress: "HIDDEN"
  nodeTmVersion: "HIDDEN"
  coingeckoEnabled: false
  coingeckoCacheSeconds: 6
  coingeckoIds: "cosmos"
  coinGeckoFiat: "usd,eur,gbp"
  remoteConfigTimeFile: "https://raw.githubusercontent.com/Reecepbcups/cosmos-endpoint-cache/main/configs/cache_times.json"
  useBackupAsPrimary: false
  backupRpcUrl: "https://juno-rpc.polkachu.com"
  enableCounter: false
  port: 5001

restApiCache:
  enabled: false
  restApiPrefix: "stride-1"
  restApiUrl: "https://chihuahua-fullnode:1317"
  nodeMoniker: "stride-hackathon"
  enableCounter: false
  remoteConfigTimeFile: "https://raw.githubusercontent.com/Reecepbcups/cosmos-endpoint-cache/main/configs/cache_times.json"
  useBackupAsPrimary: false
  apiTitle: "Stride REST API"
  disableSwagger: true
  backupRestApiUrl: "https://juno-api.polkachu.com"
  port: 5000

service:
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
